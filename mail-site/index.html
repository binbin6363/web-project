<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>元数据示例</title>

    <meta name="author" content="Chris Mills">
    <meta name="description" content="本示例页面展示网页元数据的用法。">

    <meta property="og:image" content="https://developer.cdn.mozilla.net/static/img/opengraph-logo.dc4e08e2f6af.png">
    <meta property="og:description" content="本示例页面展示网页元数据的用法。">
    <meta property="og:title" content="MDN页面 - HTML &lt;head&gt; 元素中的元数据">

    <link rel="Shortcut Icon" href="favicon.ico" type="image/x-icon">

    <!-- 引入样式 -->
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <h1>元数据示例</h1>

    <p>藏语示例：བཀྲ་ཤིས་བདེ་ལེགས།

        <span class="block">三国演义小说</span>
    </p>

    <div id="app">
        <div>
            <div>{{name}}</div>
            <div>计数：{{counter}}</div>
            <el-button type="success" v-on:click="welcomeBtnClick">有顾客来</el-button>&nbsp;
            <el-button type="info" v-on:click="byeBtnClick">顾客离开</el-button>

        </div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui@2.15.7/lib/index.js"></script>
    <script src="scripts/script.js"></script>

</body>

</html>
